name: ci
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compatibility: [
          { react: '16.x', testing-library: '12.x' },
          { react: '17.x', testing-library: '12.x' },
          { react: '18.x', testing-library: '13.x' },
        ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install
      run: yarn --frozen-lockfile

    - name: Lint
      run: yarn lint

    - name: Install react
      run: |
        yarn remove @types/react;
        yarn add -D \
          react@${{ matrix.compatibility.react }} \
          react-dom@${{ matrix.compatibility.react }} \
          @types/react@${{ matrix.compatibility.react }} \
          @types/react-dom@${{ matrix.compatibility.react }} \
          @testing-library/react@${{ matrix.compatibility.testing-library }}

    - name: Test
      run: yarn test

    - name: Build
      run: yarn build
